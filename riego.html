<head>
  <title>Automated irrigation</title>
</head>

<body>
  <div id="container-categories">
	{{> categories}}  	
  </div>
</body>

<template name="categories">
	<h2 class="title">Categories</h2>
	<div id="categories" class="btn-group">
		{{#each categories}}
			<div id="categories btn btn-inverse">
				{{Category}}
			</div>
		{{/each}}
	</div>

</template>
